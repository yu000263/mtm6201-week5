<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Week 5 - Images Optimization</title>
    <link rel="stylesheet" href="css/main.css">
</head>



<body>
    <!-- control left-right-arrows to jump a word -->
    <div class="container">
        <h1>Responsive Images</h1>
        <section>
            <h2>Same Image different sizes</h2>
            <img srcset="https://placehold.co/600x400 600w,
            https://placehold.co/1000x600 1000w,
            https://placehold.co/1200x800 1200w"
            sizes="(max-width: 600px) 600px, (max-width: 1000px) 1000px, (max-width: 1200px) 1200px"
            src="https://placehold.co/1000x600" alt="Placeholder Image">
        </section>
        <section>
            <h2>Same Image different resolution</h2>
            <img srcset="https://placehold.co/100x100,
            https://placehold.co/200x200 2x,
            https://placehold.co/300x300 3x"
            src="https://placehold.co/200x200" alt="Placeholder image" class="avatar">
        </section>

    </div>



    
</body>



</html>
